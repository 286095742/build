source "${BASH_SOURCE%/*}/include/rockchip64_common.inc"

BOOTSOURCE='https://github.com/radxa/u-boot.git'
BOOTBRANCH='branch:stable-5.10-rock5'
BOOTPATCHDIR="legacy"

UBOOT_COMPILER="aarch64-linux-gnu-"
UBOOT_USE_GCC='< 8.0'
BOOTDIR='u-boot-rockchip64'
OVERLAY_PREFIX='rockchip-rk3588'

case $BRANCH in

	legacy)

		KERNELDIR='linux-rockchip64'
		KERNELSOURCE='https://github.com/radxa/kernel'
		KERNELBRANCH='branch:stable-5.10-rock5'
		KERNELPATCHDIR='rockchip-rk3588-legacy'
		;;

	edge)

		KERNELDIR='linux-rockchip64'
		KERNELSOURCE='https://git.kernel.org/pub/scm/linux/kernel/git/sre/linux-misc.git'
		KERNELBRANCH='branch:rk3588'
		KERNELPATCHDIR='rockchip-rk3588'
		EXTRAWIFI='no'
		;;

esac

prepare_boot_configuration

family_tweaks_bsp() {
	:
}
